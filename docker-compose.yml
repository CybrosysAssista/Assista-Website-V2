services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assista-main
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      BACKEND_API_URL: ${BACKEND_API_URL:-http://assistax-backend:3001}
    networks:
      - default
      - assita-builder_default
      - assista-wiki_assista-network
    restart: unless-stopped

networks:
  assita-builder_default:
    external: true
  assista-wiki_assista-network:
    external: true
